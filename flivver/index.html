<!DOCTYPE html>
<html lang="en

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葫芦版-打飞机</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>
//sce dfd fdf asf dsf sa

<body>
    <div></div>
    <!-- 游戏区域 -->
    <div id="game-area">
        <!-- 游戏开始界面 -->
        <div id="game-start">
            <h1>打飞机V1.0</h1>
            <button>简单</button>
            <button>一般</button>
            <button>困难</button>
            <button>狂魔乱舞</button>
        </div>
        <!-- 游戏主战场 -->
        <div id="game-map">
            <div id="score"></div>
            <div id="plane"></div>
        </div>
        <!-- 游戏结束界面 -->
        <div id="game-over">
            <p id="final-score">您的最终得分为：<span>0</span></p>
            <p id="achievement ">获得的称号:<span>打飞机高手</span></p>
            <button>重新开始</button>
        </div>
    </div>
</body>

</html>
